<div class="chat-contacts-panel">
  <div class="chat-self">
      <div class="chat-self-info">
        <nz-avatar
          [nzShape]="'square'"
          [nzSize]="'large'"
          [nzIcon]="'user'"
          [nzSrc]="selfInfo.avator"
        >
        </nz-avatar>
        <span>{{selfInfo.nickname}}</span>
      </div>
      <div class="chat-self-menu" (click)="triggerMenu()">
        <i class="anticon anticon-menu-fold"></i>
      </div>
      <ul class="chat-self-menu-content" *ngIf="isShowMenu">
        <li *ngFor="let iconInfo of iconInfos" (click)="showModal(iconInfo.content, iconInfo.type)">
          <i class="{{'anticon ' + iconInfo.icon}}"></i>
          <span>{{iconInfo.content}}</span>
        </li>
      </ul>
  </div>
  <div class="chat-search">
    <nz-input [nzType]="'text'" [nzPlaceHolder]="'查询'" [nzSize]="'large'">
      <ng-template #prefix>
        <i class="anticon anticon-search"></i>
      </ng-template>
    </nz-input>
  </div>
  <div class="chat-tab">
    <div
      class="chat-tab-item"        
      *ngFor="let classname of ['anticon-message', 'anticon-solution', 'anticon-team'], let flag = index"
      (click)="changeChatTab(flag)"
      [class.selected]="currentTab === flag"
    >
      <i class="{{'anticon ' + classname}}"></i>
    </div>
  </div>
  <app-chat-contacts-item
    [currentContacts]="currentContacts"
    [currentTab]="currentTab"
    (selectContact)="selectContact($event)"
  >
  </app-chat-contacts-item>
  <app-chat-contacts-modify-modal
    *ngIf="modalInfo && modalInfo.type === 'modifyInfo'"
    [type]="modalInfo && modalInfo.type"
    [title]="modalInfo && modalInfo.title"
    [isVisible]="modalInfo && modalInfo.isVisible"
    (handleOkModifyModal)="handleOkModal($event)"
    (handleCancelModifyModal)="handleCancelModal($event)"
  >
  </app-chat-contacts-modify-modal>
</div>
