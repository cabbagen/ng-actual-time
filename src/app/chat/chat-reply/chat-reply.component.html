<div class="chat-reply-panel">
  <div class="chat-reply-content">
    <textarea placeholder="请输入发送消息" [(ngModel)]="content"></textarea>
  </div>
  <div class="chat-replay-opecation">
    <span>Ctrl + Enter 键 发送消息</span>
    <span (click)="sendMessage()">
      <button nz-button [nzType]="'default'">
        <span>发送消息</span>
      </button>
    </span>
  </div>
</div>
