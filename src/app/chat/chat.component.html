<div id="chat-background">
  <div class="chat">
    <app-chat-contacts
      [selfInfo]="selfInfo"
      [currentTab]="currentTab"
      [currentContacts]="currentContacts"
      (onChangeChatTab)="changeChatTab($event)"
    >
    </app-chat-contacts>
    <div class="chat-content">
      <div class="chat-room-panel">
        <div class="chat-room-header">
          hello world
        </div>
      </div>
      <div class="chat-reply-panel">
        <div class="chat-reply-content">
          <textarea placeholder="请输入发送消息">this is a message</textarea>
        </div>
        <div class="chat-replay-opecation">
          <span>Ctrl + Enter 键 发送消息</span>
          <button nz-button [nzType]="'default'">
            <span>发送消息</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
