<div id="chat" fxLayout="column">
  <div class="chat-nav">
    <app-chat-nav [appKey]="appKey" [username]="username"></app-chat-nav>
  </div>
  <div class="chat-content">
      <div class="chat-contacts">
        <p>this is chat-contacts</p>
      </div>
      <div class="chat-room">
        <div class="chat-viewport">
          <p>this is chat-viewport</p>
        </div>
        <div class="chat-reply-box">
          <p>this is chat-reply-box</p>
        </div>
      </div>
  </div>
</div>
